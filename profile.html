<html>
    <head>
        <link rel="stylesheet" type="text/css" href="profile-bootstrap/css/bootstrap.min.css"/>
        <link href="profile-bootstrap/css/font-awesome.min.css" rel="stylesheet" media="screen"/>
        <link rel="stylesheet" type="text/css" href="profile.css"/>
        <link rel="stylesheet" type="text/css" href="heading.css"/>
        <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
        <script src="profilejs.js"></script>
    </head>
    <body>
        <div id="heading">
                <div id="heading-content">
                    
                    <img id="logo" src="" />
                    <div Id="bardiv">
                    <ul id="bar">
                        <li><a href="#profile">Home</a></li>
                        <li><a href="#history">Search</a></li>
                        <li><a href="#about">About</a></li>
                    </ul>
                    </div>
                    <div id="nav_dropdown">
                        <div id="useraccount">
                            <div id="userpic">
                                <img src="Min.jpg" height=38px width=38px>
                            </div>
                            <div id="account">
                                <div class="toggle_symbol">
                                    <div class="toggle_symbol_down">
                                       &#9660;
                                    </div>
                                    <div class="toggle_symbol_up">
                                       &#9650;
                                    </div>
                                </div>
                                <div class="name">Min Zhang</div>
                            </div>
                        </div>
                        <ul id="dropdown_list">
                            <li class="dropdown_item">
                                <a href="">My Profile</a>
                            </li>
                            <li class="dropdown_item">
                                <a href="">Edit Profile</a>
                            </li>
                            <li class="dropdown_item">
                                <a href="">Settings</a>
                            </li>
                            <li class="dropdown_item">
                                <a href="" id="logout">Sign Out</a>
                            </li>
                        </ul>
                    </div>
                   
                    
                </div>
            </div>
        <div id="content">
            <div id="image">
                <img src="profile.png">
                <dic id="uploadicon">
                    <a id="uploadimg">Manage</a><i class="icon-pencil"></i>
                </dic>
                
            </div>
            <div id="pro_info">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="firstname">First name</label>
                        <div class="controls">
                            <input id="firstname" type="text" placeholder="First name" class="input-small">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="lastname">Last name</label>
                        <div class="controls">
                            <input id="lastname" type="text" placeholder="Last name" class="input-small">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Gender</label>
                        <div class="controls">
                            <label class="radio inline">
                                <input class="inline" type="radio" id="male" name="gender">
                                    Male
                            </label>
                            <label class="radio inline">
                                <input class="inline" type="radio" id="female" name="gender">
                                    Female
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="address">Address</label>
                        <div class="controls">
                            <input id="address" type="text" placeholder="Address">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="city">City</label>
                        <div class="controls">
                                
                                <div class="inline">
                                    <input id="city" type="text" placeholder="City" >
                                    
                                </div>
                                
                            
                            
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label" for="state">State</label>
                        <div class="controls">
                            <select id='state'>
                                <option id="original" value="">State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>    
                                
                                
                            
                            
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="email">Email</label>
                        <div class="controls">
                            <input id="email" type="text" placeholder="Email" >
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="food">Favorate food</label>
                        <div class="controls">
                            <textarea id="food" placeholder="Favorate food" rows="4"></textarea>
                        </div>
                    </div>
                    <a id="save" class="btn btn-info">Save</a>
                    <div id="editicon">
                        <a id="edit">Edit</a><i class="icon-pencil"></i>
                    </div>
                    
                </form>
            </div>
        </div>
        <div id="crop">
            <div id="photodiv">
                <img id="photo">
            </div>
            
            <a id="thumb" class="btn btn-info">Submit</a>
            
        </div>
        <div id="upload">
            <div class="head">
                <span>Manage photo</span>
                <button type="button" class="close">&times;</button>
            </div>
            <input type="file">
            <a id="uploadbutton" class="btn btn-info">Submit</a>
            <div id="alert">
                
            </div>
            
        </div>
    </body>
</html>
