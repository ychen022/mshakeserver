<!DOCTYPE html>
<html>
    <head>
        <title>
            MEALShake
        </title>
        <link rel="stylesheet" type="text/css" href="signup.css" />
        <link rel="stylesheet" type="text/css" href="loginpage.css"/>
        <link href='http://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Arapey:400italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,700|Titillium+Web:400,700,900' rel='stylesheet' type='text/css'>
        <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
        <script src="homepagejs.js"></script>
    </head>
    <body>
        <div id="heading">
            <div id="heading-content">
                    <img id="logo" src="" />
                
            </div>
            
        </div>
        <div id="incontent">
            <div id="header_1">
                FOOD?&nbsp;&nbsp;&nbsp;FRIEND? 
            </div>
            <div id="header_2">
            </div>
            <div id="login_box">
                        <div id="login">
                               <div id="comp">
                                   <div class="login_input">
                                       <!--<span>Username:</span>-->
                                       <input type="textarea" value='' id='inusername' placeholder="Username"/>
                                   </div>
                                   <div class="login_input">
                                       <!--<span>Password:</span>-->
                                       <input type="password" value='' id='inpassword'  placeholder="Password"/>
                                   </div>    
                               </div>
                        </div>
                        <a id ="loginbutton">Login<a/>
            </div>
            <div id="signupbox">
                <span>New member?</span>
                <a id="signupbutton">Sign up</a>
                <span>here</span>
            </div>
                           
        </div>
        
        <div id="signup">
            <div id="signuptitle">
                <h2>Sign Up</h2>
                <a id="incancel">
                    &#215;
                </a>
            </div>
                    
                    <div>
                        <div class="signup_list">
                            <div class="signup_items">
                                <input class="tb" type="textarea" id="signuser" placeholder="Selesct a username"/>
                                
                                <label for="signuser" generated="true" class="invalid" style=""></label>
                                
                            </div>
                            <div class="signup_items">
                                 <input class="tb" type="email" id="inemail" placeholder="What is your email?"/>
                                 <label for="inemail" generated="true" class="invalid" style=""></label>
                            </div>
                            <div class="signup_items">
                                <input class="tb" type="password" id="signpass" placeholder="Setup your password"/>
                                <label for="sianpass" generated="true" class="invalid" style=""></label>
                            </div>
                            <div class="signup_items">
                                <input class="tb" type="password" id="conpass" placeholder="Confirm your password"/>
                                <label for="conpass" generated="true" class="invalid" style=""></label>
                            </div>
                            <div class="signup_items">
                                <input class="tb" type="textarea" id="infirst" placeholder="First name"/>
                                <label for="infirst" generated="true" class="invalid" style=""></label>
                            </div>
                            <div class="signup_items">   
                                <input class="tb" type="textarea" id="inlast" placeholder="Last name"/>
                                <label for="inlast" generated="true" class="invalid" style=""></label>
                            </div>
                            <div class="signup_items">
                                <div class="ingender">
                                    <input class="rb" type="radio" name="gender" id="inmale"/>Male
                                </div>
                                <div class="ingender">
                                    <input class="rb" type="radio" name="gender" id="infemale"/>Female
                                </div>
                                <label for="infemale" generated="true" class="invalid" style=""></label>
                            </div>
                            
                            <div class="signup_items">
                                <input class="tb" type="tel" id="inphone" placeholder="Your phone number?"/>
                                <label for="inphone" generated="true" class="invalid" style=""></label>
                            </div>
                            <div class="signup_items">
                                <input class="tb" type="textarea" id="inaddress" placeholder="Your address"/>
                                <label for="inaddress" generated="true" class="invalid" style=""></label>
                            </div>
                            <div class="signup_items">
                                <input class="tb" type="textarea" id="incity" placeholder="Which city do you live?"/>
                                <label for="incity" generated="true" class="invalid" style=""></label>
                            </div>
                            <div class="signup_items">
                                <select class="tb" id="instate">
                                    <option value="">State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                                <label for="instate" generated="true" class="invalid" style=""></label>
                            </div>
                            <div class="signup_items">
                                <input class="tb" type="textarea" id='inzip' placeholder="Your zip code?"/>
                                <label for="inzip" generated="true" class="invalid" style=""></label>
                            </div>        
                        </div>
                    </div>
                <a id="insubmit" type="submit"/>Register</a>
        </div>
    </body>
